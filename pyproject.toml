[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sattlint"
version = "0.1.0"
description = "SattLine project analyzer and doc generator"
readme = "README.md"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10"
dependencies = ["lark-parser>=0.11.0", "python-docx>=0.8.11"]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",       # Coverage reporting
    "pytest-mock>=3.10.0",     # Mocking capabilities
    "pytest-xdist>=3.0.0",     # Parallel testing
    "pytest-benchmark>=4.0.0", # Performance testing
]

dev = [
    "sattlint[test]",
    "black>=23.0.0",  # Code formatting
    "ruff>=0.1.0",    # Linting
    "mypy>=1.0.0",    # Type checking
]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=70",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "parser: marks tests related to parser functionality",
    "analyzer: marks tests related to analyzer functionality",
]

[project.scripts]
sattlint = "sattlint.app:main"

[tool.setuptools.packages.find]
where = ["src"]
